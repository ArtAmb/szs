<head th:replace="mainMenu :: head"> </head>

<body>

	<div th:replace="mainMenu :: mainMenu"> </div>
	<button id="searchNursesButton" class="simplebutton">Szukaj</button>


	<div id="nurses-form-sign-in" class="content">
			<table class="table table-bordered table-striped">
				<tr th:if="${nurses.empty}">
					<td colspan="4">Brak pielegniarek</td>
				</tr>
				<tr th:each="nurse : ${nurses}">
					<td th:text="${nurse.name}"></td>
					<td th:text="${nurse.surname}"></td>
					<td> <a class="simplebutton edit_button" th:href="@{'/view/patient/'+ ${nurse.id} +'/edit'}">Edytuj</a></td>
					<td> <a class="simplebutton detail_button" th:href="@{'/view/patient/'+ ${nurse.id} +'/detail'}">Szczegoly</a></td>
				</tr>
			</table>
	</div>

	<div th:replace="mainMenu :: footer"> </div>
</body>
